            }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000000; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; 
            user-select: none; 
            -webkit-user-select: none; 
            -moz-user-select: none; 
            -ms-user-select: none; 
            -o-user-select: none; 
        }

        .container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            animation: breathe 10s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            position: relative;
        }

        .cheese-names {
            margin-top: 20px;
        }

        .cheese-name {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .dot {
            width: 5px;
            height: 5px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            animation: moveDots 10s linear infinite;
        }

        @keyframes moveDots {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100vh);
            }
        }

        .dot:nth-child(1) { left: 10%; bottom: -10vh; animation-delay: 0s; }
        .dot:nth-child(2) { left: 20%; bottom: -10vh; animation-delay: 1s; }
        .dot:nth-child(3) { left: 30%; bottom: -10vh; animation-delay: 2s; }
        .dot:nth-child(4) { left: 40%; bottom: -10vh; animation-delay: 3s; }
        .dot:nth-child(5) { left: 50%; bottom: -10vh; animation-delay: 4s; }
        .dot:nth-child(6) { left: 60%; bottom: -10vh; animation-delay: 5s; }
        .dot:nth-child(7) { left: 70%; bottom: -10vh; animation-delay: 6s; }
        .dot:nth-child(8) { left: 80%; bottom: -10vh; animation-delay: 7s; }
        .dot:nth-child(9) { left: 90%; bottom: -10vh; animation-delay: 8s; }
        .dot:nth-child(10) { left: 100%; bottom: -10vh; animation-delay: 9s; }

    function shuffleArray(array) {
        for (var i = array.length - 1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function displayRandomCheeses() {
        var shuffledCheeseList = shuffleArray(cheeseList);
        var randomCheeses = shuffledCheeseList.slice(0, 5);
        var cheeseNamesContainer = document.getElementById('cheeseNamesContainer');
        cheeseNamesContainer.innerHTML = '';
        randomCheeses.forEach(function(cheese) {
            var cheeseNameElement = document.createElement('span');
            cheeseNameElement.textContent = cheese;
            cheeseNameElement.classList.add('cheese-name');
            cheeseNamesContainer.appendChild(cheeseNameElement);
        });
    }

    displayRandomCheeses();

    function handleLeftClick(event) {
        if (event.button === 0) {
            displayRandomCheeses();
        }
    }

    document.addEventListener('mousedown', handleLeftClick);

    window.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });

    window.addEventListener('keydown', function(e) {
        if (e.key === 'F12') {
            e.preventDefault();
        }
    });
