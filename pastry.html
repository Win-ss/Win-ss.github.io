        @keyframes breathe {
            0% {
                box-shadow: 0 0 5px rgba(238, 192, 123, 0.3), 0 0 10px rgba(240, 209, 160, 0.3), 0 0 15px rgba(216, 196, 170, 0.3), 0 0 20px rgba(66, 35, 8, 0.3); /* Initial glow colors */
            }
            10% {
                box-shadow: 0 0 10px rgba(238, 192, 123, 0.5), 0 0 15px rgba(240, 209, 160, 0.5), 0 0 20px rgba(216, 196, 170, 0.5), 0 0 25px rgba(66, 35, 8, 0.5); /* Intermediate glow colors */
            }
            20% {
                box-shadow: 0 0 15px rgba(238, 192, 123, 0.7), 0 0 20px rgba(240, 209, 160, 0.7), 0 0 25px rgba(216, 196, 170, 0.7), 0 0 30px rgba(66, 35, 8, 0.7); /* Intermediate glow colors */
            }
            30% {
                box-shadow: 0 0 20px rgba(238, 192, 123, 0.9), 0 0 25px rgba(240, 209, 160, 0.9), 0 0 30px rgba(216, 196, 170, 0.9), 0 0 35px rgba(66, 35, 8, 0.9); /* Intermediate glow colors */
            }
            40% {
                box-shadow: 0 0 25px rgba(238, 192, 123, 0.8), 0 0 30px rgba(240, 209, 160, 0.8), 0 0 35px rgba(216, 196, 170, 0.8), 0 0 40px rgba(66, 35, 8, 0.8); /* Intermediate glow colors */
            }
            50% {
                box-shadow: 0 0 30px rgba(238, 192, 123, 0.7), 0 0 35px rgba(240, 209, 160, 0.7), 0 0 40px rgba(216, 196, 170, 0.7), 0 0 45px rgba(66, 35, 8, 0.7); /* Intermediate glow colors */
            }
            60% {
                box-shadow: 0 0 35px rgba(238, 192, 123, 0.6), 0 0 40px rgba(240, 209, 160, 0.6), 0 0 45px rgba(216, 196, 170, 0.6), 0 0 50px rgba(66, 35, 8, 0.6); /* Intermediate glow colors */
            }
            70% {
                box-shadow: 0 0 40px rgba(238, 192, 123, 0.5), 0 0 45px rgba(240, 209, 160, 0.5), 0 0 50px rgba(216, 196, 170, 0.5), 0 0 55px rgba(66, 35, 8, 0.5); /* Intermediate glow colors */
            }
            80% {
                box-shadow: 0 0 45px rgba(238, 192, 123, 0.4), 0 0 50px rgba(240, 209, 160, 0.4), 0 0 55px rgba(216, 196, 170, 0.4), 0 0 60px rgba(66, 35, 8, 0.4); /* Intermediate glow colors */
            }
            90% {
                box-shadow: 0 0 50px rgba(238, 192, 123, 0.3), 0 0 55px rgba(240, 209, 160, 0.3), 0 0 60px rgba(216, 196, 170, 0.3), 0 0 65px rgba(66, 35, 8, 0.3); /* Intermediate glow colors */

            100% {

            }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000000; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; 
            user-select: none; 
            -webkit-user-select: none; 
            -moz-user-select: none; 
            -ms-user-select: none; 
            -o-user-select: none; 
        }

        .container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            animation: breathe 10s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            position: relative;
        }

        .bread-names {
            margin-top: 20px;
        }

        .bread-name {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .dot {
            width: 5px;
            height: 5px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            animation: moveDots 10s linear infinite;
        }

        @keyframes moveDots {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100vh);
            }
        }

        .dot:nth-child(1) { left: 10%; bottom: -10vh; animation-delay: 0s; }
        .dot:nth-child(2) { left: 20%; bottom: -10vh; animation-delay: 1s; }
        .dot:nth-child(3) { left: 30%; bottom: -10vh; animation-delay: 2s; }
        .dot:nth-child(4) { left: 40%; bottom: -10vh; animation-delay: 3s; }
        .dot:nth-child(5) { left: 50%; bottom: -10vh; animation-delay: 4s; }
        .dot:nth-child(6) { left: 60%; bottom: -10vh; animation-delay: 5s; }
        .dot:nth-child(7) { left: 70%; bottom: -10vh; animation-delay: 6s; }
        .dot:nth-child(8) { left: 80%; bottom: -10vh; animation-delay: 7s; }
        .dot:nth-child(9) { left: 90%; bottom: -10vh; animation-delay: 8s; }
        .dot:nth-child(10) { left: 100%; bottom: -10vh; animation-delay: 9s; }
    </style>

        function shuffleArray(array) {
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function displayRandomBreads() {
            var shuffledBreadList = shuffleArray(breadlist);
            var randomBreads = shuffledBreadList.slice(0, 5);
            var breadNamesContainer = document.getElementById('breadNamesContainer');
            breadNamesContainer.innerHTML = '';
            randomBreads.forEach(function(bread) {
                var breadNameElement = document.createElement('span');
                breadNameElement.textContent = bread;
                breadNameElement.classList.add('bread-name');
                breadNamesContainer.appendChild(breadNameElement);
            });
        }

        displayRandomBreads();

        function handleLeftClick(event) {
            displayRandomBreads();
        }

        document.body.addEventListener('click', handleLeftClick);
