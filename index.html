<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winss</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            user-select: none;
        }

        #logo {
            position: relative;
            width: 20vmin;
            aspect-ratio: 1;
            margin-bottom: 2rem;
            user-select: none;
            z-index: 10;
        }

        #logo > img {
            width: 100%;
            position: absolute;
        }

        .center-box {
            position: relative;
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
            z-index: 10;
            user-select: none;
        }

        .center-box h1, .center-box h2 {
            margin: 10px 0;
            color: #000;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            background-color: #fff;
            border: 2px solid #fff;
            text-decoration: none;
            transition: border-color 0.3s;
            width: 60px;
            height: 60px;
            font-size: 2rem;
            user-select: none;
        }

        .button:hover {
            border-color: #8A57FC;
        }

        .button img {
            width: 100%;
            height: 100%;
        }

        .glow-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 0 20px 5px #8A57FC;
            animation: glow 2s infinite;
            pointer-events: none;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 20px 5px #8A57FC;
            }
            50% {
                box-shadow: 0 0 40px 10px #8A57FC;
            }
        }

        @keyframes rotate {
            from {
                rotate: 0deg;
                opacity: 0.45;
            }
            50% {
                scale: 1 1.5;
                opacity: 0.45;
            }
            to {
                rotate: 360deg;
                opacity: 0.45;
            }
        }

        #blob {
            background-color: white;
            height: 34vmax;
            aspect-ratio: 1;
            position: absolute;
            left: 30%;
            top: 30%;
            translate: -50% -50%;
            border-radius: 50%;
            background: linear-gradient(to right, #8A57FC, mediumpurple);
            animation: rotate 2.5s infinite;
            opacity: 0.45;
            z-index: 1;
        }

        #blur {
            height: 100%;
            width: 100%;
            position: absolute;
            z-index: 2;
            backdrop-filter: blur(12vmax);
        }
    </style>
</head>
<body>
    <div id="blob"></div>
    <div id="blur"></div>
    <div id="logo">
        <img src="/assets/purple4.svg" draggable="false" />
        <img src="/assets/purple3.svg" draggable="false" />
        <img src="/assets/purple2.svg" draggable="false" />
        <img src="/assets/purple.svg" draggable="false" />
        <img src="/assets/white.svg" draggable="false" />
    </div>
    <div class="center-box">
        <h1>Welcome to my site!</h1>
        <h2>This is a placeholder for now</h2>
        <div class="buttons">
            <a href="https://discord.com" class="button">
                <img src="/assets/discord.svg" alt="Discord">
            </a>
            <a href="cheese.html" class="button">üßÄ</a>
            <a href="snake.html" class="button">üêç</a>
            <a href="https://youtube.com" class="button">
                <img src="/assets/youtube.svg" alt="YouTube">
            </a>
        </div>
        <div class="glow-line"></div>
    </div>
    <script>
        const blob = document.getElementById("blob");
        const centerBox = document.querySelector('.center-box');

        window.onpointermove = event => {
            const { clientX, clientY } = event;
            const rect = centerBox.getBoundingClientRect();

            if (clientX > rect.left && clientX < rect.right && clientY > rect.top && clientY < rect.bottom) {
                blob.style.opacity = '0';
            } else {
                blob.style.opacity = '0.25';
                blob.animate({
                    left: `${clientX}px`,
                    top: `${clientY}px`
                }, { duration: 100, fill: "forwards" });
            }
        }

        const logo = document.getElementById("logo"),
              images = logo.querySelectorAll("img");

        const shift = (image, index, rangeX, rangeY) => {
            const translationIntensity = 4,
                  maxTranslation = translationIntensity * (index + 1),
                  currentTranslation = `${maxTranslation * rangeX}% ${maxTranslation * rangeY}%`;

            const scale = 1;

            image.animate({
                translate: currentTranslation,
                scale
            }, { duration: 750, fill: "forward", easing: "ease" });
        }

        const shiftAll = (images, rangeX, rangeY) =>
            images.forEach((image, index) => shift(image, index, rangeX, rangeY));

        const shiftLogo = (e, images) => {
            const rect = logo.getBoundingClientRect(),
                  radius = 1000;

            const centerX = rect.left + (rect.width / 2),
                  centerY = rect.top + (rect.height / 2);

            const rangeX = (e.clientX - centerX) / radius,
                  rangeY = (e.clientY - centerY) / radius;

            shiftAll(images, rangeX, rangeY);
        }

        const resetLogo = () => {
            shiftAll(images, 0.4, -0.7);
        }

        window.onmousemove = e => shiftLogo(e, images);

        document.body.onmouseleave = () => {
            resetLogo();
        }

        window.onmousedown = e => {
            shiftLogo(e, images);
        }

        window.onmouseup = e => resetLogo();

        resetLogo();

        window.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        window.addEventListener('keydown', function (e) {
            if ((e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.shiftKey && e.key === 'J') ||
                (e.ctrlKey && e.shiftKey && e.key === 'C') ||
                (e.ctrlKey && e.key === 'U') ||
                (e.key === 'F12')) {
                e.preventDefault();
            }
        });

        window.addEventListener('beforeunload', function () {
            document.querySelectorAll('body *').forEach((el) => {
                el.style.userSelect = 'none';
            });
        });
    </script>
</body>
</html>
